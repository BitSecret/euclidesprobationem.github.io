name: Machine Proof Group 
url: https://euclidesprobationem.github.io

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: pi
    name: PI
  # - key: postdoc
  #   name: Postdoctoral Researchers
  - key: staff
    name: Research Staff
  # - key: phd
  #   name: Phd Students
  - key: masters
    name: Masters Students
  - key: ugrad
    name: Undergraduate Students
  - key: alumni-masters
    name: Alumni
  # - key: alumni-phd
  #   name: Alumni
  # - key: alumni-postdoc
  #   name: Alumni
  # - key: alumni-ugrad
  #   name: Former Undergraduate Students

  # Next year modification, should focus on remove different labels of Alumni, only Alumni label left

# Number of news stories on the front page.
front_page_news: 8

# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: Home
    link: /index.html
  - title: People
    link: /index.html#people
  - title: Research
    link: /research.html
  - title: Publications
    link: /publications.html
  # - title: Patents
